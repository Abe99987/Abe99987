<svg width="960" height="360" viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Trading terminal and global markets</title>
  <desc id="desc">A stylized dark trading terminal with candlestick charts and a subtle grid.</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="50%" stop-color="#060b1a" />
      <stop offset="100%" stop-color="#020308" />
    </linearGradient>
    <linearGradient id="candleGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60f5a1" />
      <stop offset="100%" stop-color="#19b36b" />
    </linearGradient>
    <linearGradient id="candleRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff8f9b" />
      <stop offset="100%" stop-color="#d53b4a" />
    </linearGradient>
  </defs>

  <!-- Monitor bezel -->
  <rect x="40" y="30" width="880" height="260" rx="18" ry="18" fill="#040711" stroke="#151b2d" stroke-width="2" />
  <rect x="50" y="44" width="860" height="236" rx="12" ry="12" fill="url(#bgGradient)" />

  <!-- Subtle grid -->
  <g stroke="#141a2a" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="140" y1="60" x2="140" y2="260" />
    <line x1="260" y1="60" x2="260" y2="260" />
    <line x1="380" y1="60" x2="380" y2="260" />
    <line x1="500" y1="60" x2="500" y2="260" />
    <line x1="620" y1="60" x2="620" y2="260" />
    <line x1="740" y1="60" x2="740" y2="260" />

    <!-- Horizontal grid lines -->
    <line x1="80" y1="90" x2="880" y2="90" />
    <line x1="80" y1="130" x2="880" y2="130" />
    <line x1="80" y1="170" x2="880" y2="170" />
    <line x1="80" y1="210" x2="880" y2="210" />
    <line x1="80" y1="250" x2="880" y2="250" />
  </g>

  <!-- Horizon / global markets hint -->
  <path d="M80 150 C 200 120, 360 110, 480 130 C 600 150, 760 170, 880 160" fill="none" stroke="#3bc4ff" stroke-width="1.4" stroke-linecap="round" stroke-dasharray="3 4" />

  <!-- Candlesticks group -->
  <g stroke-linecap="round">
    <!-- Candle 1 (green, rising) -->
    <line x1="150" y1="95" x2="150" y2="210" stroke="#60f5a1" stroke-width="2" />
    <rect x="138" y="130" width="24" height="60" rx="3" fill="url(#candleGreen)" />

    <!-- Candle 2 (red, falling) -->
    <line x1="230" y1="110" x2="230" y2="230" stroke="#ff8f9b" stroke-width="2" />
    <rect x="218" y="160" width="24" height="52" rx="3" fill="url(#candleRed)" />

    <!-- Candle 3 (green, tall) -->
    <line x1="310" y1="80" x2="310" y2="215" stroke="#60f5a1" stroke-width="2" />
    <rect x="298" y="120" width="24" height="70" rx="3" fill="url(#candleGreen)" />

    <!-- Candle 4 (red, short) -->
    <line x1="390" y1="140" x2="390" y2="230" stroke="#ff8f9b" stroke-width="2" />
    <rect x="378" y="175" width="24" height="40" rx="3" fill="url(#candleRed)" />

    <!-- Candle 5 (green, mid) -->
    <line x1="470" y1="115" x2="470" y2="240" stroke="#60f5a1" stroke-width="2" />
    <rect x="458" y="150" width="24" height="60" rx="3" fill="url(#candleGreen)" />

    <!-- Candle 6 (red, extended wick) -->
    <line x1="550" y1="95" x2="550" y2="245" stroke="#ff8f9b" stroke-width="2" />
    <rect x="538" y="155" width="24" height="52" rx="3" fill="url(#candleRed)" />

    <!-- Candle 7 (green, recent rally) -->
    <line x1="630" y1="100" x2="630" y2="220" stroke="#60f5a1" stroke-width="2" />
    <rect x="618" y="135" width="24" height="64" rx="3" fill="url(#candleGreen)" />

    <!-- Candle 8 (red, consolidation) -->
    <line x1="710" y1="135" x2="710" y2="235" stroke="#ff8f9b" stroke-width="2" />
    <rect x="698" y="170" width="24" height="38" rx="3" fill="url(#candleRed)" />

    <!-- Candle 9 (green, breakout) -->
    <line x1="790" y1="105" x2="790" y2="225" stroke="#60f5a1" stroke-width="2" />
    <rect x="778" y="135" width="24" height="68" rx="3" fill="url(#candleGreen)" />
  </g>

  <!-- Bottom status bar -->
  <rect x="40" y="292" width="880" height="24" rx="6" ry="6" fill="#050814" stroke="#151b2d" stroke-width="1" />
  <circle cx="70" cy="304" r="4" fill="#3bc4ff" />
  <circle cx="88" cy="304" r="4" fill="#60f5a1" />
  <circle cx="106" cy="304" r="4" fill="#ff8f9b" />

  <!-- Stand -->
  <rect x="430" y="316" width="100" height="8" rx="4" ry="4" fill="#151b2d" />
  <rect x="410" y="326" width="140" height="10" rx="5" ry="5" fill="#080b13" />
</svg>


